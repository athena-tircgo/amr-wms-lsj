<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>PTS â‡„ WMS é€šè¨Šè¦æ ¼æ›¸</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    h1 {
      color: #004b8d;
      text-align: center;
      margin-top: 80px; /* é›¢é é¢ä¸Šæ–¹è·é›¢ */
    }
    h2, h3 { color: #004b8d; }

    /* è¡¨æ ¼æ ¼ç·š */
    table {
      border-collapse: collapse !important;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #000 !important;
      padding: 10px 14px;
      text-align: left;
    }
    th { background-color: #e0e0e0; font-weight: 600; }
    tr:nth-child(even) { background-color: #f8f8f8; }
    tr:hover { background-color: #f0f6ff; }

    /* åˆ—å°æ™‚æ›é  */
    @media print {
      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect { fill: transparent !important; stroke: none !important; }
    .mermaid .note text { fill: #000 !important; }
  </style>
</head>

<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script>
    // è¨­å®šå“ªäº› h2/h3 æ¨™é¡Œè¦æ›é 
    const pageBreakTitles = ["0. ç‰ˆæœ¬ç®¡ç†", "1. ç¸½è¦½", "2. API å®šç¾©"];

    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        // Markdown è½‰ HTML
        const html = marked.parse(text);
        const container = document.getElementById("content");
        container.innerHTML = html;

        // h2/h3 æŒ‡å®šæ¨™é¡Œæ›é 
        document.querySelectorAll("#content h2, #content h3").forEach(header => {
          if (pageBreakTitles.includes(header.textContent.trim())) {
            const breaker = document.createElement("div");
            breaker.className = "page-break";
            header.before(breaker);
          }
        });

        // å°‡ mermaid ä»£ç¢¼å€å¡Šè½‰æˆ div.mermaid
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // åˆå§‹åŒ– Mermaid
        mermaid.initialize({ startOnLoad: true });
        mermaid.init(undefined, document.querySelectorAll('.mermaid'));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PTS â‡„ WMS é€šè¨Šè¦æ ¼æ›¸</title>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Mermaid UMD ç‰ˆæœ¬ -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body { font-family: "Noto Sans TC", sans-serif; max-width: 960px; margin: 40px auto; padding: 0 24px; color:#222; line-height:1.6; background:#fdfdfd; }
    h1,h2,h3 { color:#004b8d; }
    pre { background:#f5f5f5; padding:8px 12px; border-radius:6px; overflow-x:auto; }

    /* è¡¨æ ¼ */
    table { border-collapse:collapse;width:100%; margin:1.5em 0;font-size:15px;border:1px solid #d0d7de; }
    th,td { border:1px solid #d0d7de; padding:10px 14px; text-align:left; }
    th { background:#f6f8fa; font-weight:600; }
    tr:nth-child(even) { background:#fafbfc; }
    tr:hover { background:#f0f6ff; box-shadow: inset 0 0 4px rgba(0,123,255,0.2); transition: background 0.2s; }

    /* åˆ—å° */
    @media print {
      table, th, td { border:1px solid #000 !important; }
      th { background:#e0e0e0 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      tr:nth-child(even) { background:#f8f8f8 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* page-break */
    .page-break { display:block; page-break-before:always; break-before:page; }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect { fill: transparent !important; stroke:none !important; }
    .mermaid .note text { fill: #000 !important; }
  </style>
</head>
<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script>
    // æŒ‡å®šè¦æ›é çš„æ¨™é¡Œ
    const pageBreakTitles = ["0. ç‰ˆæœ¬ç®¡ç†", "1. ç¸½è¦½", "2. API å®šç¾©"];

    // åˆå§‹åŒ– Mermaid
    mermaid.initialize({ startOnLoad: false });

    fetch("README.md")
      .then(res => res.text())
      .then(md => {
        const container = document.getElementById("content");
        container.innerHTML = marked.parse(md);

        // æ’å…¥åˆ†é 
        container.querySelectorAll("h2,h3").forEach(h => {
          if (pageBreakTitles.includes(h.textContent.trim()) && !h.closest(".mermaid")) {
            const breaker = document.createElement("div");
            breaker.className = "page-break";
            h.before(breaker);
          }
        });

        // å°‡ mermaid å€å¡Šè½‰ div
        container.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const div = document.createElement("div");
          div.className = "mermaid";
          div.textContent = block.textContent.trim();
          block.parentElement.replaceWith(div);
        });

        // æ¸²æŸ“ Mermaid
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>

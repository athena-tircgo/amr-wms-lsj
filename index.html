<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>PTS ⇄ WMS 通訊規格書</title>
  
  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    h1, h2, h3 {
      color: #004b8d;
    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    /* 表格樣式 */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover { background-color: #f0f6ff; }

    /* 列印設定 */
    @media print {
      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
      h1:first-of-type { text-align: center; margin-top: 200px; }
    }

    /* Mermaid note 透明化 */
    .mermaid .note rect {
      fill: transparent !important;
      stroke: none !important;
    }
    .mermaid .note text {
      fill: #000 !important;
    }

    /* page-break 顯示 */
    .page-break { display: block; page-break-before: always; break-before: page; }
  </style>
</head>
<body>
  <div id="content">🚀 正在載入 README.md...</div>

  <script>
    // 指定哪些標題要換頁
    const pageBreakTitles = ["0. 版本管理", "1. 總覽", "2. API 定義"];

    // 初始化 Mermaid
    mermaid.initialize({ startOnLoad: false });

    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        const container = document.getElementById("content");
        // 轉 Markdown 成 HTML
        container.innerHTML = marked.parse(text);

        // 處理換頁
        document.querySelectorAll("#content h2, #content h3").forEach(header => {
          // 只對指定標題換頁
          if (pageBreakTitles.includes(header.innerText.trim())) {
            const breaker = document.createElement("div");
            breaker.className = "page-break";
            header.before(breaker);
          }
        });

        // 將 mermaid 區塊轉 div
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // 渲染 Mermaid
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "❌ 載入失敗：" + err;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

    // åˆå§‹åŒ– Mermaid
    mermaid.initialize({ startOnLoad: false });

    window.renderMermaid = () => {

  </script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;

    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    h1, h2, h3 { color: #004b8d; }

    /* GitHub é¢¨æ ¼è¡¨æ ¼ */
    table {
      border-collapse: collapse !important;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
      border: 1px solid #d0d7de !important;
    }
    th, td {
      border: 1px solid #d0d7de !important;
      padding: 10px 14px;
      text-align: left;
    }
    th { background-color: #f6f8fa; font-weight: 600; }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover {
      background-color: #f0f6ff;
      box-shadow: inset 0 0 4px rgba(0,123,255,0.2);
      transition: background-color 0.2s ease;
    }

    /* åˆ—å°è¨­å®š */
    @media print {
      table, th, td { border: 1px solid #000 !important; }
      th { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      tr:nth-child(even) { background-color: #f8f8f8 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect { fill: transparent !important; stroke: none !important; }
    .mermaid .note text { fill: #000 !important; }

    .page-break { display: block; page-break-before: always; break-before: page; }
  </style>
</head>
<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

    const pageBreakTitles = ["0. ç‰ˆæœ¬ç®¡ç†", "1. ç¸½è¦½", "2. API å®šç¾©"]; // æƒ³æ›é çš„æ¨™é¡Œ

    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        const html = marked.parse(text);
        const container = document.getElementById("content");
        container.innerHTML = html;

        // æ’å…¥åˆ†é  divï¼Œåªåœ¨æŒ‡å®šæ¨™é¡Œå‰
        document.querySelectorAll("#content h2, #content h3").forEach(header => {
          if (pageBreakTitles.includes(header.textContent.trim()) && !header.closest(".mermaid")) {
            const breaker = document.createElement("div");
            breaker.className = "page-break";
            header.before(breaker);
          }
        });

        // å°‡ ```mermaid``` å€å¡Šè½‰æˆ div.mermaid
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.textContent = block.textContent.trim();
          parent.replaceWith(div);
        });

        // æ¸²æŸ“ Mermaid
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>PTS ⇄ WMS 通訊規格書</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.renderMermaid = () => mermaid.init();
  </script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    h1, h2, h3 {
      color: #004b8d;
    }

    /* GitHub 風格表格 */
    table {
      border-collapse: collapse !important;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
      border: 1px solid #d0d7de !important;
    }
    th, td {
      border: 1px solid #d0d7de !important;
      padding: 10px 14px;
      text-align: left;
    }
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover {
      background-color: #f0f6ff;
      box-shadow: inset 0 0 4px rgba(0, 123, 255, 0.2);
      transition: background-color 0.2s ease;
    }

    /* 欄寬可調整 */
    th:nth-child(1), td:nth-child(1) { width: 10%; }
    th:nth-child(2), td:nth-child(2) { width: 40%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }

    /* 列印與 PDF 設定 */
    @media print {
      table, th, td { border: 1px solid #000 !important; }
      th { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      tr:nth-child(even) { background-color: #f8f8f8 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      h1:first-of-type { text-align: center; margin-top: 200px; }

      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* Mermaid note 透明化 */
    .mermaid .note rect {
      fill: transparent !important;
      stroke: none !important;
    }
    .mermaid .note text {
      fill: #000 !important;
    }
  </style>
</head>

<body>
  <div id="content">🚀 正在載入 README.md...</div>

  <script>
    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        // 將 Markdown 轉成 HTML
        const html = marked.parse(text);
        document.getElementById("content").innerHTML = html;

        // H2 和 H3 前插入分頁 div
        document.querySelectorAll("#content h2, #content h3").forEach(header => {
          const div = document.createElement("div");
          div.className = "page-break";
          header.parentNode.insertBefore(div, header);
        });

        // Mermaid 代碼區塊轉 <div class="mermaid">
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent;
          parent.replaceWith(div);
        });

        // 渲染 Mermaid
        if (window.renderMermaid) window.renderMermaid();
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "❌ 載入失敗：" + err;
      });
  </script>
</body>
</html>

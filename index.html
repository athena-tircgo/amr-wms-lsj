<!-- Mermaid -->
<script type="module">
  import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
  mermaid.initialize({ startOnLoad: false });

<style>

  border-collapse: collapse !important;
  width: 100%;
  margin: 1.5em 0;
  font-size: 15px;
  border: 1px solid #000 !important;
}

  border: 1px solid #000 !important;

  text-align: left;
}

  background-color: #e0e0e0;
  font-weight: 600;
}

/* æ¨™é¡Œé¡è‰² */

  color: #004b8d;

}

/* Mermaid note é€æ˜åŒ– */
.mermaid .note rect {
  fill: transparent !important;

}

/* åˆ—å° PDF */

</style>
</head>

<body>
<div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

<script>
fetch("README.md")
  .then(res => res.text())
  .then(text => {
    // å°‡ Markdown è½‰ HTML
    const html = marked.parse(text);
    const container = document.getElementById("content");
    container.innerHTML = html;

    // å°‡ ```mermaid``` ä»£ç¢¼å€å¡Šè½‰ç‚º Mermaid div
    document.querySelectorAll("pre code.language-mermaid").forEach(block => {
      const parent = block.parentElement;
      const div = document.createElement("div");
      div.className = "mermaid";
      div.innerHTML = block.textContent.trim();
      parent.replaceWith(div);
    });

    // æ¸²æŸ“ Mermaid
    if (window.renderMermaid) window.renderMermaid();
  })
  .catch(err => {
    document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
  });
</script>

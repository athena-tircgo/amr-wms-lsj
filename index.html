<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PTS â‡„ WMS é€šè¨Šè¦æ ¼æ›¸</title>

  <!-- Marked.js ç”¨æ–¼ Markdown è½‰ HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    h1, h2, h3 {
      color: #004b8d;
    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    /* è¡¨æ ¼é‚Šæ¡† */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px 14px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    /* åˆ—å°æ›é  */
    @media print {
      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* page-break æ¨£å¼ */
    .page-break {
      display: block;
      page-break-before: always;
      break-before: page;
      height: 1px;
    }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect {
      fill: transparent !important;
      stroke: none !important;
    }
    .mermaid .note text {
      fill: #000 !important;
    }
  </style>
</head>
<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script>
    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        // 1. å°‡ Markdown ä¸­çš„ [pagebreak] è½‰æˆ div.page-break
        text = text.replace(/\[pagebreak\]/gi, '<div class="page-break"></div>');

        // 2. è½‰æˆ HTML
        const html = marked.parse(text);
        const container = document.getElementById("content");
        container.innerHTML = html;

        // 3. å°‡ Mermaid ä»£ç¢¼å€å¡Šè½‰æˆå¯ä»¥æ¸²æŸ“çš„ div
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // 4. åˆå§‹åŒ– Mermaid æ¸²æŸ“
        if (window.mermaid) {
          mermaid.initialize({ startOnLoad: false });
          mermaid.init(undefined, document.querySelectorAll(".mermaid"));
        }
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>

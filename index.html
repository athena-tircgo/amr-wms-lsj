<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>PTS â‡„ WMS é€šè¨Šè¦æ ¼æ›¸</title>
  
  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    h1, h2, h3 {
      color: #004b8d;
    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    /* è¡¨æ ¼æ¨£å¼ */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover { background-color: #f0f6ff; }

    /* åˆ—å°è¨­å®š */
    @media print {
      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
      h1:first-of-type { text-align: center; margin-top: 200px; }
    }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect {
      fill: transparent !important;
      stroke: none !important;
    }
    .mermaid .note text {
      fill: #000 !important;
    }

    /* page-break é¡¯ç¤º */
    .page-break { display: block; page-break-before: always; break-before: page; }
  </style>
</head>
<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script>
    // æŒ‡å®šå“ªäº›æ¨™é¡Œè¦æ›é 
    const pageBreakTitles = ["0. ç‰ˆæœ¬ç®¡ç†", "1. ç¸½è¦½", "2. API å®šç¾©"];

    // åˆå§‹åŒ– Mermaid
    mermaid.initialize({ startOnLoad: false });

    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        const container = document.getElementById("content");
        // è½‰ Markdown æˆ HTML
        container.innerHTML = marked.parse(text);

        // è™•ç†æ›é 
        document.querySelectorAll("#content h2, #content h3").forEach(header => {
          // åªå°æŒ‡å®šæ¨™é¡Œæ›é 
          if (pageBreakTitles.includes(header.innerText.trim())) {
            const breaker = document.createElement("div");
            breaker.className = "page-break";
            header.before(breaker);
          }
        });

        // å°‡ mermaid å€å¡Šè½‰ div
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // æ¸²æŸ“ Mermaid
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>

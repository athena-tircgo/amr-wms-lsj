<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PTS ⇄ WMS 通訊規格書</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    h1 {
      color: #004b8d;
      text-align: center;
      margin-top: 100px;
    }
    h2, h3 {
      color: #004b8d;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
      border: 1px solid #d0d7de;
    }
    th, td {
      border: 1px solid #d0d7de;
      padding: 10px 14px;
      text-align: left;
    }
    th { background-color: #f6f8fa; font-weight: 600; }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover { background-color: #f0f6ff; }

    /* Mermaid note 透明化 */
    .mermaid .note rect { fill: transparent !important; stroke: none !important; }
    .mermaid .note text { fill: #000 !important; }

    @media print {
      table, th, td { border: 1px solid #000 !important; }
      th { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      tr:nth-child(even) { background-color: #f8f8f8 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      h1:first-of-type { text-align: center; margin-top: 200px; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }

      /* 指定標題才換頁 */
      h2.page-break, h3.page-break { page-break-before: always; }
    }
  </style>
</head>

<body>
  <div id="content">🚀 正在載入 README.md...</div>

  <script>
    const pageBreakTitles = ["0. 版本管理", "1. 總覽", "2. API 定義"]; // 只換頁的標題

    fetch("README.md")
      .then(res => res.text())
      .then(mdText => {
        const html = marked.parse(mdText);
        const container = document.getElementById("content");
        container.innerHTML = html;

        // 將 mermaid 區塊轉成可渲染 div
        container.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // 判斷 h2 / h3 是否需要加換頁 class
        container.querySelectorAll("h2, h3").forEach(header => {
          if (pageBreakTitles.includes(header.textContent.trim())) {
            header.classList.add("page-break");
          }
        });

        // Mermaid 渲染
        mermaid.init(undefined, container.querySelectorAll(".mermaid"));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "❌ 載入失敗：" + err;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PTS ⇄ WMS 通訊規格書</title>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Mermaid -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.renderMermaid = () => mermaid.init();
  </script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    /* 標題 */
    h1 {
      text-align: center;
      margin-top: 120px;
      color: #004b8d;
    }
    h2, h3 {
      color: #004b8d;
    }

    /* 表格 */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
      border: 1px solid #d0d7de;
    }
    th, td {
      border: 1px solid #d0d7de;
      padding: 10px 14px;
      text-align: left;
    }
    th { background-color: #f6f8fa; font-weight: 600; }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover { background-color: #f0f6ff; box-shadow: inset 0 0 4px rgba(0,123,255,0.2); transition: background-color 0.2s ease; }

    /* 欄寬 */
    th:nth-child(1), td:nth-child(1) { width: 20%; }
    th:nth-child(2), td:nth-child(2) { width: 35%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
    th:nth-child(4), td:nth-child(4) { width: 15%; }

    /* 程式碼區塊 */
    pre, code {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* 列印樣式 */
    @media print {
    h2, h3 {
    page-break-before: always;
    break-before: page;
    }
      /* tr 的設定非常好，保持不動，防止表格行被切斷 */
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
      th { -webkit-print-color-adjust: exact; print-color-adjust: exact; background-color: #e0e0e0 !important; }
      tr:nth-child(even) { -webkit-print-color-adjust: exact; print-color-adjust: exact; background-color: #f8f8f8 !important; }
    }

    /* Mermaid note 透明化 */
    .mermaid .note rect { fill: transparent !important; stroke: none !important; }
    .mermaid .note text { fill: #000 !important; }
  </style>
</head>

<body>
  <div id="content">🚀 正在載入 README.md...</div>

  <script>
    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        const container = document.getElementById("content");
        // 將 Markdown 轉 HTML
        const html = marked.parse(text);
        container.innerHTML = html;

        // 將 ```mermaid``` 代碼轉為 div.mermaid
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // 渲染 Mermaid
        if (window.renderMermaid) window.renderMermaid();
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "❌ 載入失敗：" + err;
      });
  </script>
</body>
</html>

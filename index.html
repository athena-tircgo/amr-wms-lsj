
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>AMR ⇄ WMS HTTPS 通訊規格書</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.renderMermaid = () => mermaid.init();
  </script>

  <style>
    body {
      font-family: "Noto Sans TC", "Segoe UI", Arial, sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.7;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    h1, h2, h3 {
      color: #004b8d;
    }

    pre {
      background: #f5f5f5;
      padding: 10px 14px;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #e8f0fe;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="content">🚀 正在載入 README.md...</div>

  <script>
    fetch("README.md")
      .then((res) => res.text())
      .then((text) => {
        // 轉換 Markdown → HTML
        const html = marked.parse(text);
        document.getElementById("content").innerHTML = html;

        // 找出 mermaid 代碼區塊
        document.querySelectorAll("pre code.language-mermaid").forEach((block) => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent;
          parent.replaceWith(div);
        });

        // 渲染 Mermaid 圖
        if (window.renderMermaid) window.renderMermaid();
      })
      .catch((err) => {
        document.getElementById("content").innerHTML = "❌ 載入失敗：" + err;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />

  <!-- Mermaid 9 UMD ç‰ˆæœ¬ -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@9.4.0/dist/mermaid.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {

    pre {

    }

    h1, h2, h3 {
      color: #004b8d;
    }

    /* GitHub é¢¨æ ¼è¡¨æ ¼ */
    table {
      border-collapse: collapse !important;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
      border: 1px solid #d0d7de !important;
    }
    th, td {
      border: 1px solid #d0d7de !important;
      padding: 10px 14px;

    }
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover {
      background-color: #f0f6ff;
      box-shadow: inset 0 0 4px rgba(0, 123, 255, 0.2);
      transition: background-color 0.2s ease;
    }

    /* æ¬„å¯¬å¯èª¿æ•´ */
    th:nth-child(1), td:nth-child(1) { width: 10%; }
    th:nth-child(2), td:nth-child(2) { width: 40%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }

    /* åˆ—å°èˆ‡ PDF è¨­å®š */
    @media print {
      table, th, td { border: 1px solid #000 !important; }
      th { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      tr:nth-child(even) { background-color: #f8f8f8 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      h1:first-of-type { text-align: center; margin-top: 200px; }

      .page-break { page-break-before: always; break-before: page; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect {
      fill: transparent !important;
      stroke: none !important;
    }
    .mermaid .note text {
      fill: #000 !important;
    }

    /* é¡¯å¼ page-break æ¨£å¼ */
    .page-break {
      display: block;
      page-break-before: always;
      break-before: page;
    }
  </style>
</head>

<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script>
    const pageBreakTitles = ["0. ç‰ˆæœ¬ç®¡ç†", "1. ç¸½è¦½", "2. API å®šç¾©"]; // æŒ‡å®šè¦æ›é çš„æ¨™é¡Œ

    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        const container = document.getElementById("content");
        const html = marked.parse(text);
        container.innerHTML = html;

        // åªåœ¨æŒ‡å®šæ¨™é¡Œå‰æ’å…¥åˆ†é 
        document.querySelectorAll("#content h2, #content h3").forEach(header => {
          const titleText = header.textContent.trim();
          if (!header.closest(".mermaid") && pageBreakTitles.includes(titleText)) {
            const breaker = document.createElement("div");
            breaker.className = "page-break";
            header.before(breaker);
          }
        });

        // å°‡ ```mermaid``` ä»£ç¢¼å€å¡Šè½‰ç‚ºå¯æ¸²æŸ“ div
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // æ¸²æŸ“ Mermaid
        mermaid.initialize({ startOnLoad: false });
        mermaid.init(undefined, document.querySelectorAll(".mermaid"));
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>

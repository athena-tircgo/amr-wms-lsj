<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>PTS â‡„ WMS é€šè¨Šè¦æ ¼æ›¸</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.renderMermaid = () => mermaid.init();
  </script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }

    h1 {
      color: #004b8d;
      text-align: center;
      margin-top: 100px; /* è·é›¢é é¢é ‚ç«¯ */
    }
    h2, h3 {
      color: #004b8d;
      page-break-before: always; /* åˆ—å° PDF è‡ªå‹•æ›é  */
    }

    pre, code {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
      -webkit-print-color-adjust: exact; /* ä¿ç•™èƒŒæ™¯é¡è‰² */
      print-color-adjust: exact;
    }
    code {
      font-family: "Courier New", Courier, monospace;
    }

    table {
      border-collapse: collapse !important;
      width: 100%;
      margin: 1.5em 0;
      font-size: 15px;
      border: 1px solid #d0d7de !important;
    }
    th, td {
      border: 1px solid #d0d7de !important;
      padding: 10px 14px;
      text-align: left;
    }
    th {
      background-color: #f6f8fa;
      font-weight: 600;
    }
    tr:nth-child(even) { background-color: #fafbfc; }
    tr:hover { background-color: #f0f6ff; transition: background-color 0.2s ease; }

    th:nth-child(1), td:nth-child(1) { width: 10%; }
    th:nth-child(2), td:nth-child(2) { width: 40%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
    th:nth-child(4), td:nth-child(4) { width: 20%; }

    @media print {
      table, th, td { border: 1px solid #000 !important; }
      th { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      tr:nth-child(even) { background-color: #f8f8f8 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      h1:first-of-type { text-align: center; margin-top: 200px; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }
    }

    /* Mermaid note é€æ˜åŒ– */
    .mermaid .note rect { fill: transparent !important; stroke: none !important; }
    .mermaid .note text { fill: #000 !important; }

    /* é¡¯å¼ page-break æ¨£å¼ */
    .page-break {
      display: block;
      page-break-before: always;
      break-before: page;
    }
  </style>
</head>

<body>
  <div id="content">ğŸš€ æ­£åœ¨è¼‰å…¥ README.md...</div>

  <script>
    fetch("README.md")
      .then(res => res.text())
      .then(text => {
        // è½‰æˆ HTML
        const html = marked.parse(text);
        const container = document.getElementById("content");
        container.innerHTML = html;

        // å°‡ ```mermaid``` ä»£ç¢¼å€å¡Šè½‰ç‚ºå¯æ¸²æŸ“çš„ div
        document.querySelectorAll("pre code.language-mermaid").forEach(block => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent.trim();
          parent.replaceWith(div);
        });

        // æ¸²æŸ“ Mermaid
        if (window.renderMermaid) window.renderMermaid();
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err;
      });
  </script>
</body>
</html>
